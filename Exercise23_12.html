<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>HTML Project</title>
    <style>
      table {
        width: 100%;
        height: 80px;
      }
      .Hi {
        height: 150px;
        border: 2px solid gray;
        background-color: black;
        color: white;
        font-size: 25px;
      }
      .bar {
        height: 210px;
        background-color: black;
        color: #4CAF50;
        font-size: 55px;
      }
      .size {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <table align="center" ; bgcolor="#4CAF50">
      <tbody>
        <tr>
          <td align="center">
            <font face="Comic sans MS" size="6">
              <b>MINDX</b>
            </font>
          </td>
          <td class="size"; align="center">Home</td>
          <td>|</td>
          <td class="size"; align="center">About</td>
          <td>|</td>
          <td class="size"; align="center">Projects</td>
          <td>|</td>
          <td class="size"; align="center">Achievements</td>
          <td>|</td>
          <td class="size"; align="center">Contact</td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <td align="center"; valign="middle"; class="Hi">
          <b>
            <h2>
              Hi MINDX!
            </h2>
          </b>
        </td>
      </tbody>
    </table>
    <table>
      <tbody>
        <td align="center" valign="middle" class="bar">About me</td>
      </tbody>
    </table>
  </body>
</html>
