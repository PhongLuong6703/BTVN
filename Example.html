<html>
  <head>
    <style>
      a:focus {
        color: red;
        background-color: green;
      }
      a[href^="#abcd"]{
        color: cyan;
      }
    </style>
  </head>
  <body>
    <a href="#">LOP</a>
    <a href="#abcd">LOP</a>
    <a href="#abcde">LOP</a>
  </body>
</html>
